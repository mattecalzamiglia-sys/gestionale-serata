<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Serata</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .setup-screen, .app-screen { display: none; }
        .setup-screen.active, .app-screen.active { display: block; }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 2em; }
        .subtitle { color: #666; margin-bottom: 30px; }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover { background: #764ba2; }
        .error {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 4px;
            color: #c33;
            margin-bottom: 20px;
            display: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #efe;
            padding: 10px 20px;
            border-radius: 20px;
            color: #3c3;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-card.entrate { background: #efe; border: 2px solid #4f4; }
        .stat-card.uscite { background: #fee; border: 2px solid #f44; }
        .stat-card.saldo { background: #eef; border: 2px solid #44f; }
        .stat-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-value { font-size: 2em; font-weight: bold; color: #333; }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .transactions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .transaction.entrata { background: #f0fdf4; border-left-color: #22c55e; }
        .transaction.uscita { background: #fef2f2; border-left-color: #ef4444; }
        .transaction-info { flex: 1; }
        .transaction-desc { font-weight: bold; color: #333; }
        .transaction-meta {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }
        .transaction-amount {
            font-size: 1.1em;
            font-weight: bold;
            margin-right: 15px;
        }
        .transaction.entrata .transaction-amount { color: #22c55e; }
        .transaction.uscita .transaction-amount { color: #ef4444; }
        .delete-btn {
            background: #f44;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover { background: #c33; }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #333;
        }
        .disconnect-btn { background: #f44; margin-top: 20px; }
        .disconnect-btn:hover { background: #c33; }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-screen active">
            <div class="card">
                <h1>‚öôÔ∏è Gestionale Serata</h1>
                <p class="subtitle">Supabase - Pronto a partire!</p>
                <div class="info-box">
                    <strong>‚úÖ Supabase √® connesso!</strong><br>
                    Clicca il bottone per iniziare
                </div>
                <div id="setupError" class="error"></div>
                <button onclick="startApp()">üöÄ Inizia</button>
            </div>
        </div>

        <div class="app-screen">
            <div class="header card">
                <div>
                    <h1>Gestionale Serata</h1>
                    <p class="subtitle">Sincronizzazione Supabase Real-Time</p>
                </div>
                <div class="status">
                    üü¢ Connesso
                </div>
            </div>

            <div class="stats">
                <div class="stat-card entrate">
                    <div class="stat-label">Entrate</div>
                    <div class="stat-value" id="totalEntrate">‚Ç¨ 0.00</div>
                </div>
                <div class="stat-card uscite">
                    <div class="stat-label">Uscite</div>
                    <div class="stat-value" id="totalUscite">‚Ç¨ 0.00</div>
                </div>
                <div class="stat-card saldo">
                    <div class="stat-label">Saldo</div>
                    <div class="stat-value" id="totalSaldo">‚Ç¨ 0.00</div>
                </div>
            </div>

            <div class="card">
                <h2>Aggiungi Transazione</h2>
                <div id="appError" class="error"></div>
                <div class="form-row">
                    <div>
                        <label>Tipo</label>
                        <select id="tipo" onchange="updateCategories()">
                            <option value="entrata">Entrata</option>
                            <option value="uscita">Uscita</option>
                        </select>
                    </div>
                    <div>
                        <label>Categoria</label>
                        <select id="categoria">
                            <option value="biglietti">Biglietti</option>
                            <option value="consumazioni">Consumazioni</option>
                            <option value="donazioni">Donazioni</option>
                            <option value="altro">Altro</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <input type="text" id="descrizione" placeholder="Descrizione (es: Birre vendute)">
                    <input type="number" id="importo" placeholder="Importo (‚Ç¨)" step="0.01">
                </div>
                <button onclick="addTransaction()">‚ûï Aggiungi</button>
            </div>

            <div class="card">
                <h2>Cronologia</h2>
                <div id="transactionsList" class="transactions">
                    <div class="empty-state">Nessuna transazione</div>
                </div>
            </div>

            <div class="card">
                <button class="disconnect-btn" onclick="disconnect()">üîå Disconnetti</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vmnvettzcjttkvkjzmmj.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZtbnZldHR6Y2p0dGt2a2p6bW1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0MTk2MDAsImV4cCI6MjA3Nzk5NTYwMH0.dOrSWbxSupwK0oJEP1o69_RCe2HMJ72hhIxwcAB0Hlw';
        
        let sessionId = null;
        let transactions = [];

        function startApp() {
            sessionId = `session-${Date.now()}`;
            localStorage.setItem('sessionId', sessionId);
            document.querySelector('.setup-screen').classList.remove('active');
            document.querySelector('.app-screen').classList.add('active');
            loadTransactions();
            setInterval(loadTransactions, 1000);
        }

        async function loadTransactions() {
            if (!sessionId) return;
            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/transactions?session_id=eq.${sessionId}&order=id.desc`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                const data = await response.json();
                transactions = Array.isArray(data) ? data : [];
                updateUI();
            } catch (e) {
                console.error('Errore:', e);
            }
        }

        async function addTransaction() {
            const desc = document.getElementById('descrizione').value.trim();
            const importo = document.getElementById('importo').value.trim();
            const tipo = document.getElementById('tipo').value;
            const categoria = document.getElementById('categoria').value;

            if (!desc || !importo) {
                showError('appError', 'Compila tutti i campi');
                return;
            }

            const transaction = {
                id: Date.now(),
                description: desc,
                amount: parseFloat(importo),
                type: tipo,
                category: categoria,
                timestamp: new Date().toLocaleTimeString('it-IT'),
                session_id: sessionId
            };

            try {
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/transactions`,
                    {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(transaction)
                    }
                );

                if (response.ok) {
                    document.getElementById('descrizione').value = '';
                    document.getElementById('importo').value = '';
                    loadTransactions();
                } else {
                    showError('appError', 'Errore nel salvataggio');
                }
            } catch (e) {
                showError('appError', 'Errore: ' + e.message);
            }
        }

        async function deleteTransaction(id) {
            try {
                await fetch(
                    `${SUPABASE_URL}/rest/v1/transactions?id=eq.${id}`,
                    {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                loadTransactions();
            } catch (e) {
                showError('appError', 'Errore eliminazione');
            }
        }

        function updateUI() {
            const entrate = transactions.filter(t => t.type === 'entrata').reduce((s, t) => s + t.amount, 0);
            const uscite = transactions.filter(t => t.type === 'uscita').reduce((s, t) => s + t.amount, 0);
            const saldo = entrate - uscite;

            document.getElementById('totalEntrate').textContent = `‚Ç¨ ${entrate.toFixed(2)}`;
            document.getElementById('totalUscite').textContent = `‚Ç¨ ${uscite.toFixed(2)}`;
            document.getElementById('totalSaldo').textContent = `‚Ç¨ ${saldo.toFixed(2)}`;

            const list = document.getElementById('transactionsList');
            if (transactions.length === 0) {
                list.innerHTML = '<div class="empty-state">Nessuna transazione</div>';
            } else {
                list.innerHTML = transactions.map(t => `
                    <div class="transaction ${t.type}">
                        <div class="transaction-info">
                            <div class="transaction-desc">${t.description}</div>
                            <div class="transaction-meta">
                                <span style="background: #ddd; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; margin-right: 10px;">${t.category}</span>
                                ${t.timestamp}
                            </div>
                        </div>
                        <div class="transaction-amount">${t.type === 'entrata' ? '+' : '-'}‚Ç¨ ${t.amount.toFixed(2)}</div>
                        <button class="delete-btn" onclick="deleteTransaction(${t.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
            }
        }

        function updateCategories() {
            const tipo = document.getElementById('tipo').value;
            const categorySelect = document.getElementById('categoria');
            const categories = {
                entrata: ['Biglietti', 'Consumazioni', 'Donazioni', 'Altro'],
                uscita: ['Rifornimenti', 'Personale', 'Utenze', 'Manutenzione', 'Altro']
            };

            categorySelect.innerHTML = categories[tipo]
                .map(c => `<option value="${c.toLowerCase()}">${c}</option>`)
                .join('');
        }

        function showError(elementId, message) {
            const el = document.getElementById(elementId);
            el.textContent = message;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        }

        function disconnect() {
            localStorage.clear();
            sessionId = null;
            transactions = [];
            document.querySelector('.setup-screen').classList.add('active');
            document.querySelector('.app-screen').classList.remove('active');
        }

        window.addEventListener('load', () => {
            const saved = localStorage.getItem('sessionId');
            if (saved) {
                sessionId = saved;
                document.querySelector('.setup-screen').classList.remove('active');
                document.querySelector('.app-screen').classList.add('active');
                loadTransactions();
                setInterval(loadTransactions, 1000);
            }
        });
    </script>
</body>
</html>
